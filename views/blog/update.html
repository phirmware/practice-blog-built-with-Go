{{ define "yield" }}
<div class="container">
    <style>
        form {
            width: 70%;
            margin: 20px auto;
        }
    </style>
    <div class="row">
        <div class="col-lg-12">
            <form action="/update/{{ .ID }}" method="POST" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="uname">Title:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter Title" name="title"
                        value="{{ .Title }}" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="editor">Body:</label>
                    <textarea name="body" id="editor" cols="30" rows="10" style="width: 100%;border-radius: 5px;">
                     {{ .Body }}
                    </textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Disable form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{{ template "ckeditor" }}
{{ end }}
